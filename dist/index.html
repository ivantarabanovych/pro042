<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Figures Filter</title>
    <link rel="stylesheet" href="/index.4d663569.css">
</head>
<body>
    <h1>Фільтрація та Сортування Фігур</h1>

    <!-- Фільтри -->
    <div class="filters">
        <label for="geometryType">Тип фігури:</label>
        <select id="geometryType">
            <option value="">Всі</option>
            <option value="BoxGeometry">Куб</option>
            <option value="SphereGeometry">Сфера</option>
            <option value="CylinderGeometry">Циліндр</option>
        </select>

        <label for="colorFilter">Колір:</label>
        <input type="color" id="colorFilter" value="#000000">

        <label for="sizeFilter">Розмір:</label>
        <input type="number" id="sizeFilter" min="0" step="0.1">
    </div>

    <!-- Сортування -->
    <div class="sorting-controls">
        <label for="sortBy">Сортувати за:</label>
        <select id="sortBy">
            <option value="name">Ім'я</option>
            <option value="size">Розмір</option>
        </select>
        <button id="sortAsc">Зростання</button>
        <button id="sortDesc">Спадання</button>
    </div>

    <!-- Контейнер для списку фігур -->
    <div id="figureList"></div>

    <!-- Контейнер для 3D сцени -->
    <div id="viewer"></div>

    <script src="/index.4d6bcbeb.js" defer=""></script>
</body>
</html>
